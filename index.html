<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Propiedad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-header {
      background-color: green;
      color: white;
      font-size: 1.25rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <strong>Nueva Propiedad</strong>
    </div>
    <div class="card-body">
      <h5 class="mb-3 text-success"><i class="bi bi-info-circle-fill"></i> Información Básica</h5>
      <form class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tipoPropiedad" class="form-label">Tipo de Propiedad</label>
            <select class="form-select" id="tipoPropiedad" required>
              <option value="">Seleccionar...</option>
              <option>Casa</option>
              <option>Departamento</option>
              <option>Terreno</option>
            </select>
            <div class="invalid-feedback">Selecciona un tipo de propiedad</div>
          </div>
          <div class="col-md-6">
            <label for="transaccion" class="form-label">Transacción</label>
            <select class="form-select" id="transaccion" required>
              <option value="">Seleccionar...</option>
              <option>Venta</option>
              <option>Alquiler</option>
            </select>
            <div class="invalid-feedback">Selecciona una transacción.</div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="precio" class="form-label">Precio (BOB)</label>
            <input type="number" class="form-control" id="precio" placeholder="Bs" required>
            <div class="invalid-feedback">Introduce un precio válido.</div>
          </div>
          <div class="col-md-4">
            <label for="area" class="form-label">Área (m²)</label>
            <input type="number" class="form-control" id="area" placeholder="m²" required>
            <div class="invalid-feedback">Introduce el área.</div>
          </div>
          <div class="col-md-4">
            <label for="moneda" class="form-label">Moneda</label>
            <select class="form-select" id="moneda">
              <option>USD</option>
              <option>BOB</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="titulo" class="form-label">Título del Anuncio*</label>
          <input type="text" class="form-control" id="titulo" placeholder="Ej: Casa moderna con piscina..." required>
          <div class="invalid-feedback">El título es obligatorio.</div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción Detallada</label>
          <textarea class="form-control" id="descripcion" rows="4" required></textarea>
          <div class="invalid-feedback">La descripción es obligatoria.</div>
        </div>

        <button type="submit" class="btn custom-btn">Enviar →</button>

         <style>
        .custom-btn {
        background-color: green; /* Azul */
        color: white; /* Texto en blanco */
        }
        .custom-btn:hover {
        background-color: greenyellow; /* Color más oscuro al pasar el mouse */
        }
        </style>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Validación Bootstrap
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
